<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title> Login </title>
    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
    <!-- jquery -->
    <script src="jquery-3.5.1.js"></script>
    <script>
        //get Data
            let arr = [];
            let _url = "data.json";
    
            $.ajax({
                url: _url,
                type: "get",
                success: function (data) {
    
                    arr = data;
    
                },
                error: function err() {
                    console.log("Error Mesage!!");
                }
    
            });
            window.addEventListener('load', function () {
                var list = [];
                var error = document.getElementById('incorect');
                var form = document.getElementById("signin-form");
                form.addEventListener('submit', function (e) {
                    e.preventDefault();
                    if (username.value == arr[0].username && password.value == arr[0].password) {
                        window.open("admin.html", "_self");
                    } else if (username.value == arr[1].username && password.value == arr[1].password) {
                        window.open("supemp.html", "_self");
                    }else  {
                             error.style.display = 'block';
                        }
                    for (i = 2; i < arr.length; ++i) {
                        if (username.value == arr[i].username && password.value == arr[i].password && arr[i].flag == true) {
                            list.push({ username: username.value });
                            localStorage.setItem('emplogin', JSON.stringify(list));
                            window.open("emp.html", "_self");
                        } 
                    }
    
                });
            });
        </script>
        </head>
        <body>
            <div class="page-wrapper bg-gra-01 p-t-100 p-b-100 font-poppins">
                <div class="wrapper wrapper--w780">
                    <div class="card card-3">
                        <div class="card-body">
                            <h2 class="title">Sin In</h2>
                            <form  method="GET" id="signin-form">
                                <div class="input-group ">
                                    <input class="input--style-3" type="text" class="form-control " name="username" id="username" placeholder="Your Name"
                                        required />
                                </div>
                                <div class="input-group">
                                    <input  class="input--style-3" type="password" class="form-control  name=" password" id="password"
                                        placeholder="Password" required />
                                </div>
                                <div class="p-t-10">
                                    <button class="btn btn--pill btn--color"   id="sumit">Login</button>
                                </div>
                                <span class="input--style-3" id="incorect">Incorect Username OR Pass</span>
                            </form>
                            <p class="input--style-3" id="text-link">
                                Not Have an account ? <a href="Register.html" class="loginhere-link">Sing Up here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <script src="js/JQuery-3.3.1.min.js"></script>
            <script src="js/popper.js"></script>
            <script src="js/bootstrap.js"></script>
        </body>
        
        </html>
