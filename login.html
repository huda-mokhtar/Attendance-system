<html>

<head>
    <title>LOGIN</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="home.css" rel="stylesheet" />
    <script src="jquery-3.5.1.js"></script>
    <script>
    //get Data
        let arr = [];
        let _url = "data.json";

        $.ajax({
            url: _url,
            type: "get",
            success: function (data) {

                arr = data;

            },
            error: function err() {
                console.log("Error Mesage!!");
            }

        });
        window.addEventListener('load', function () {
            var list = [];
            var error = document.getElementById('incorect');
            var form = document.getElementById("signin-form");
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                if (username.value == arr[0].username && password.value == arr[0].password) {
                    window.open("admin.html", "_self");
                } else if (username.value == arr[1].username && password.value == arr[1].password) {
                    window.open("supemp.html", "_self");
                }
                for (i = 2; i < arr.length; ++i) {
                    if (username.value == arr[i].username && password.value == arr[i].password && arr[i].flag == true) {
                        list.push({ username: username.value });
                        localStorage.setItem('emplogin', JSON.stringify(list));
                        window.open("emp.html", "_self");
                    } else {
                        error.style.display = 'block';
                    }
                }

            });
        });

    </script>
</head>

<body>
    <section>
        <div class="container col-10 col-md-12 ">
            <div class="signup-content">
                <form method="get" id="signin-form">
                    <h2>LOG IN</h2>
                    <div class="input-group ">
                        <input type="text" class="form-control " name="username" id="username" placeholder="Your Name"
                            required />
                        <span id="incorect">Incorect Username OR Pass</span>
                    </div>
                    <div class="input-group">
                        <input type="password" class="form-control  name=" password" id="password"
                            placeholder="Password" required />

                    </div>
                    <div class="input-group ">
                        <input type="submit" id="submit" value="Login" />
                    </div>
                </form>
                <p class="loginhere">
                    Not Have an account ? <a href="home.html" class="loginhere-link">Sing Up here</a>
                </p>
            </div>
        </div>
    </section>

    <script src="js/JQuery-3.3.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>


</body>

</html>
