<html>

<head>
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="home.css">
    <script src="jquery-3.5.1.js"></script>
    <script>
        let arr = [];
        let _url = "data.json";

        $.ajax({
            url: _url,
            type: "get",
            success: function (data) {

                arr = data;

            },
            error: function err() {
                console.log("Error Mesage!!");
            }

        });
        window.addEventListener('load', function () {
            var correct = document.getElementById('corect');
            var taken = document.getElementById('taken');
            var form = document.getElementById("signup-form");
            form.addEventListener('submit', function (e) {
                e.preventDefault();

                var Name = document.getElementById('fname').value;
                var Password = document.getElementById('password').value;
                var Email = document.getElementById('email').value;
                var Address = document.getElementById('address').value;
                var Age = document.getElementById('age').value;
                var dataobject = {
                    id:arr[arr.length-1].id +1,
                    username: Name,
                    password: Password,
                    email: Email,
                    address: Address,
                    age: Age,
                    flag:false
                }
                const Find = arr.some(el => el.username == Name);
                if(Find==false){
                    arr.push(dataobject);
                    correct.style.display = 'block';
                    saveData(arr); 
                }else{
                    taken.style.display = 'block';
                }

            });
        });

        //fun to save
    function saveData(arr){
        var NewData = new Blob([JSON.stringify(arr)], { type: "appliction/json" });
        var link = document.createElement("a");
        link.href = window.webkitURL.createObjectURL(NewData);
        link.setAttribute("download", "data.json");
        document.body.appendChild(link);
        link.click();
      }

    </script>
</head>

<body>
    <section>
        <div class="container col-12">
            <div class="signup-content">
                <form method="get" id="signup-form">
                    <h2>Create account</h2>
                    <div class="input-group">
                        <input type="text" class="form-control" name="fname" id="fname" placeholder="Your User Name"
                            required />
                    </div>
                    <div class="input-group">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                            required pattern=".{6,}" title="Six or more characters" />
                    </div>
                    <div class="input-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"
                            required />
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" name="address" id="address" placeholder="Your Address"
                            required />
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" name="age" id="age" placeholder="Your Age" 
                        required pattern="^[2-5][0-9]$" title="covers numbers between 20 and 60"/>
                    </div>
                    <div class="input-group">
                        <input type="submit" name="submit" id="submit" value="Sign up" />
                    </div>
                    <span id="corect">Data Aready Saved</span>
                    <span id="taken">User Name Aready Is Taken</span>
                </form>
                <p class="loginhere">
                    Have already an account ? <a href="login.html" class="loginhere-link">Login here</a>
                </p>
            </div>
        </div>
    </section>

    <script src="js/JQuery-3.3.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>



</body>

</html>
